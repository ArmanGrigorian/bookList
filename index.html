<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/DATA/books.js" type="module"></script>
    <script defer src="js/script.js" type="module"></script>
</head>

<body>
    <main>
        <nav>
            <h1>
                <span id="bookSpan">Book</span><span id="listSpan">List</span>
            </h1>
        </nav>

        <form action="#" method="GET" class="addBookForm" id="addBookForm">
            <fieldset>
                <legend>ADD NEW BOOK</legend>
                <label for="bookTitleInput">Title</label>
                <input type="text" name="bookTitle" class="bookTitleInput" id="bookTitleInput"
                    placeholder="enter the book's title..." required>

                <label for="authorNameInput">Author</label>
                <input type="text" name="bookAuthor" class="bookAuthorInput" id="bookAuthorInput"
                    placeholder="enter the author's name..." required>

                <label for="isbnNumberInput">ISBN#*</label>
                <input type="number" name="isbnNumber" class="isbnNumberInput" id="isbnNumberInput"
                    title="International Standard Book Number" placeholder="enter the ISBN..." required>

                <div>
                    <input type="submit" value="ADD" name="submitButton">
                    <input type="reset" value="RESET" name="resetButton">
                </div>
            </fieldset>
        </form>

        <div class="booksContainer" id="booksContainer">

            <form action="#" method="GET" class="findBookForm" id="findBookForm">
                <fieldset>
                    <legend>FIND A BOOK</legend>
                    <input type="search" name="findBookInput" id="findBookInput" placeholder="search for book...">
                    <input type="submit" name="findBookButton" value="FIND">
                </fieldset>
            </form>

            <div class="booksContTop">
                <h3>Title</h3>
                <h3>Author</h3>
                <h3>ISBN#</h3>
            </div>
        </div>

    </main>
</body>

</html>
